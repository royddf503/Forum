<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block head %} {% endblock head %}
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Forum</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        {% if user %}
            <a class="nav-link" href="/posts/newsfeed/{{user.id}}">Posts <span class="sr-only">(current)</span></a>
        {% else %}
            <a class="nav-link" href="/posts/newsfeed/0">Posts <span class="sr-only">(current)</span></a>
        {% endif %}
      </li>
      <li class="nav-item">
        {% if user %}
            <a class="nav-link" href="/posts/profile/{{user.id}}">Profile <span class="sr-only">(current)</span></a>
        {% else %}
            <a class="nav-link" href="/login">Login<span class="sr-only">(current)</span></a>
        {% endif %}
      </li>
      <li class="nav-item">
        {% if user %}
            <a class="nav-link" href="/posts/newsfeed/0">Logout<span class="sr-only">(current)</span></a>
      {% endif %}
      </li>
    </ul>
  </div>
</nav>
    <!-- bootstrap class -->
    <div class= "container">
    {% block body %} {% endblock body %}
    </div>

    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
